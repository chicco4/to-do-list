<body>

    <header>
        <img src="./assets/diamond_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        <h1>
            To Do List
        </h1>
    </header>

    <main>
        <nav class="nav">

            <button class="inbox active">
                <img src="./assets/inbox_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                Inbox
            </button>
            <button class="today">
                <img src="./assets/today_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                Today
            </button>
            <button class="this-week">
                <img src="./assets/date_range_FILL0_wght400_GRAD0_opsz48.svg" alt="">

            </button>

            <h1>Projects</h1>

            <div class="projects-list">
                
                <button class="project">
                    <div class="right">
                        <img src="./assets/checklist_FILL0_wght400_GRAD0_opsz48.svg" alt="">

                    </div>
                    <img class="to-close" src="./assets/close_FILL0_wght400_GRAD0_opsz48.svg">
                </button>

                <button class="project">
                    <div class="right">
                        <img src="./assets/checklist_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                        <div class="name">progetto2</div>
                    </div>
                    <img class="to-close" src="./assets/close_FILL0_wght400_GRAD0_opsz48.svg">
                </button>

            </div>

            <button class="add-project">
                <img src="./assets/add_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                Add Project
            </button>

            <div class="popup" id="add-project-popup">
                <input type="text">
                <div class="popup-buttons">
                    <button class="add-button">
                        Add
                    </button>
                    <button class="cancel-button">
                        Cancel
                    </button>
                </div>
            </div>

        </nav>

        <article class="content">

            <h1 id="name">Inbox</h1>

            <div class="tasks-list" id="tasks-list">
                <button class="task">
                    <div class="left">
                        <img src="./assets/radio_button_unchecked_FILL0_wght400_GRAD0_opsz48.svg" alt="">

                    </div>
                    <div class="right">
                        <input type="date">
                        <img class="to-close" src="./assets/close_FILL0_wght400_GRAD0_opsz48.svg">
                    </div>
                </button>
                <button class="task">
                    <div class="left">
                        <img src="./assets/radio_button_unchecked_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                        <p class="content">chiama nonna</p>
                    </div>
                    <div class="right">
                        <input type="date">
                        <img class="to-close" src="./assets/close_FILL0_wght400_GRAD0_opsz48.svg">
                    </div>
                </button>

            </div>

            <button class="add-task">
                <img src="./assets/add_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                Add Task
            </button>

            <div class="popup" id="add-task-popup">
                <input type="text">
                <div class="popup-buttons">
                    <button class="add-button">
                        Add
                    </button>
                    <button class="cancel-button">
                        Cancel
                    </button>
                </div>
            </div>

        </article>

    </main>
